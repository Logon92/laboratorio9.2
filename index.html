<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ticket de Compra</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="alert alert-info"><b>CALCULADORA DE IVA</b></div>
      <div class="d-flex gap-2">
        <select id="producto-select" class="form-select w-75">
          <option value="">Selecciona un producto</option>
        </select>
        <input id="cantidad-input" class="form-control w-25" type="text" placeholder="Cantidad" aria-label="default input example" onkeypress="return AllowNumbersOnly(event)"> 
        <button type="button" class="btn btn-dark" onclick="calcularTicket()">Calcular</button>
      </div>
      <table class="table table-primary table-bordered table-striped">
          <thead>
              <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio unidad</th>
                  <th>Tipo IVA</th>
                  <th>IVA unidad</th>
                  <th>Total IVA</th>
                  <th>Total sin IVA</th>
                  <th>Total con IVA</th>
              </tr>
          </thead>
          <tbody id="ticket-body"></tbody>
      </table>

      <div class="ticket">
        <div class="titulo">Ticket de compra</div>
        <table class="table table-warning table-bordered table-striped">
              <tr>
                <td>Total sin IVA</td><td id="total-sin-iva"></td>
              </tr>
              <tr>
                <td>Total IVA</td><td id="total-iva"></td>
              </tr>
              <tr>
                <td>Total con IVA</td><td id="total-con-iva"></td>
              </tr>
        </table>
      </div>    
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
